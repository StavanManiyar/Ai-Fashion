services:
- type: web
  name: ai-fashion-frontend
  env: docker
  dockerfilePath: ./frontend/Dockerfile
  dockerContext: ./frontend
  plan: starter
  region: ohio
  branch: main
  buildCommand: ""
  startCommand: ""
  healthCheckPath: /
  envVars:
  - key: NODE_ENV
    value: production
  - key: VITE_API_URL
    value: https://YOUR_BACKEND_URL_HERE.render.com
  - key: PORT
    value: "3000"
  autoDeploy: true
